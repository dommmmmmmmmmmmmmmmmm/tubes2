<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Daftar</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <style>  
       body {  
    background-image: url('asset/img/bg.png');  
    background-size: cover;  
    background-position: center;  
}
    </style>  
</head>  
<body class="flex items-center justify-center h-screen">  
    <div class="bg-blue-200 bg-opacity-80 p-6 rounded-lg shadow-md w-96">  
        <h1 class="text-2xl font-bold text-center mb-4">DAFTAR</h1>  
        <form>  
            <div class="mb-4">  
                <label for="email" class="block text-sm font-medium">E-mail</label>  
                <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"/>  
            </div>  
            <div class="mb-4">  
                <label for="fullname" class="block text-sm font-medium">Nama lengkap</label>  
                <input type="text" id="fullname" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"/>  
            </div>  
            <div class="mb-4">  
                <label for="password" class="block text-sm font-medium">Kata Sandi</label>  
                <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"/>  
            </div>  
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">DAFTAR</button>  
        </form>  
        <div class="mt-4 text-center">  
            <span>atau masuk dengan</span>  
            <div class="flex justify-center mt-2">  
                <button class="bg-white border border-gray-300 p-2 rounded-full mr-2 hover:bg-gray-100"><i class="fab fa-google"></i></button>  
                <button class="bg-white border border-gray-300 p-2 rounded-full mr-2 hover:bg-gray-100"><i class="fab fa-twitter"></i></button>  
            </div>  
        </div>  
    </div>  
</body>  
</html>
