<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Daftar</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-image: url("asset/img/background.png");   
            background-size: cover;  
            background-position: center;  
            height: 100vh;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
        }  
    </style>  
</head>  
<body>  
    <div class="bg-blue-200 bg-opacity-80 p-6 rounded-lg shadow-md w-full max-w-sm">  
        <h1 class="text-2xl font-bold text-center mb-4">DAFTAR</h1>  
        <form>  
            <div class="mb-4">  
                <label for="email" class="block text-sm font-medium">E-mail</label>  
                <input type="email" id="email" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Masukkan email"/>  
            </div>  
            <div class="mb-4">  
                <label for="fullname" class="block text-sm font-medium">Nama lengkap</label>  
                <input type="text" id="fullname" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Masukkan nama lengkap"/>  
            </div>  
            <div class="mb-4">  
                <label for="password" class="block text-sm font-medium">Kata Sandi</label>  
                <input type="password" id="password" required class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Masukkan kata sandi"/>  
            </div>  
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700">DAFTAR</button>  
        </form>  
        <div class="mt-4 text-center">  
            <span>atau masuk dengan</span>  
            <div class="flex justify-center mt-2">  
                <button class="bg-white border border-gray-300 p-2 rounded-full mr-2 hover:bg-gray-100">  
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Google_logo_2023.svg" alt="Google" class="h-6 w-6"/> <!-- Gambar untuk Google -->  
                </button>  
                <button class="bg-blue-600 text-white p-2 rounded-full mx-2 hover:bg-blue-700">  
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="h-6 w-6"/> <!-- Gambar untuk Facebook -->  
                </button>  
                <button class="bg-white border border-gray-300 p-2 rounded-full ml-2 hover:bg-gray-100">  
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/6/60/Twitter_bird_logo_2012.svg/1200px-Twitter_bird_logo_2012.svg.png" alt="Twitter" class="h-6 w-6"/> <!-- Gambar untuk Twitter -->  
                </button>  
            </div>  
        </div>  
    </div>  
</body>  
</html>
