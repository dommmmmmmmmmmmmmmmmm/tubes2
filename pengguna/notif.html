    </div>

    <!-- Notifikasi -->
    <div id="notification" class="fixed top-4 right-4 bg-blue-500 text-white p-4 rounded-lg shadow-lg opacity-0 pointer-events-none transition-all duration-500 ease-in-out transform">
        <span id="notification-text">Notifikasi muncul di sini</span>
        <button onclick="closeNotification()" class="absolute top-2 right-2 text-white">
            &times;
        </button>
    </div>

    <!-- Script -->
    <script>
        // Fungsi untuk menampilkan notifikasi
        function showNotification(message) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = message;
            
            // Tampilkan notifikasi
            notification.classList.remove('opacity-0', 'pointer-events-none');
            notification.classList.add('opacity-100', 'pointer-events-auto');
            
            // Otomatis sembunyikan setelah 5 detik
            setTimeout(() => {
                closeNotification();
            }, 5000);
        }

        // Fungsi untuk menutup notifikasi
        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('opacity-100', 'pointer-events-auto');
            notification.classList.add('opacity-0', 'pointer-events-none');
        }

        // Event listener untuk form preferensi
        document.getElementById('preferences-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Ambil data preferensi pengguna
            const location = document.getElementById('location').value;
            const jobType = document.getElementById('job-type').value;
            const salary = document.getElementById('salary').value;

            // Misalnya, trigger notifikasi ketika ada kecocokan
            const message = `Ada lowongan pekerjaan di ${location} dengan tipe ${jobType} dan gaji lebih dari IDR ${salary}.`;
            
            // Menampilkan notifikasi
            showNotification(message);
        });
    </script>

    <!-- Script -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
