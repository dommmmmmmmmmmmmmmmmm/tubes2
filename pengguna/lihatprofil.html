<html lang="id">
<head>
    <meta charset="UTF-8">

<body>

    <header class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-600 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
<!-- Logo -->
<div class="flex items-center space-x-4"> <!-- Adjusted margin to mr-4 -->

    <div>
        <h1 class="text-2xl font-extrabold text-white tracking-tight">WORKIFY</h1>
        <p class="text-sm text-blue-200">Find Your Dream Job</p>
    </div>
</div>

    
            <!-- Navigation Menu -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="beranda.html" class="text-white font-medium hover:text-yellow-300 transition">Cari Lowongan</a>
                <a href="template.html" class="text-white font-medium hover:text-yellow-300 transition">Template CV</a>
                <a href="zoom.html" class="text-white font-medium hover:text-yellow-300 transition">Zoom</a>
    
                <!-- Action Buttons -->
                <div class="flex items-center space-x-4">
                    <!-- Notification Icon -->
                    <a href="notif.html" class="hover:scale-110 transition">
                        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                        </svg>
                    </a>
                    <!-- Chat Icon -->
                    <a href="chat.html" class="hover:scale-110 transition">
                        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                d="M9 17h6l3 3v-3h2V9h-2M4 4h11v8H9l-3 3v-3H4V4Z" />
                        </svg>
                    </a>
                    <!-- Settings Icon -->
                    <a href="pengaturan.html" class="hover:scale-110 transition">
                        <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

                                d="M21 13v-2a1 1 0 0 0-1-1h-.757l-.707-1.707.535-.536a1 1 0 0 0 0-1.414l-1.414-1.414a1 1 0 0 0-1.414 0l-.536.535L14 4.757V4a1 1 0 0 0-1-1h-2a1 1 0 0 0-1 1v.757l-1.707.707-.536-.535a1 1 0 0 0-1.414 0L4.929 6.343a1 1 0 0 0 0 1.414l.536.536L4.757 10H4a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h.757l.707 1.707-.535.536a1 1 0 0 0 0 1.414l1.414 1.414a1 1 0 0 0 1.414 0l.536-.535 1.707.707V20a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1v-.757l1.707-.708.536.536a1 1 0 0 0 1.414 0l1.414-1.414a1 1 0 0 0 0-1.414l-.535-.536.707-1.707H20a1 1 0 0 0 1-1Z" />

                </div>
                <!-- User Profile -->
                <div class="flex items-center">
                    <a href="lihatprofil.html">
                        <img src="../asset/img/lisa.jpg" alt="Profile" class="w-10 h-10 rounded-full border-2 border-white">
                    </a>
                </div>
            </nav>
    
            <!-- Hamburger Menu -->
            <button id="menu-toggle" class="md:hidden flex items-center text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden bg-blue-500 text-white flex flex-col px-6 py-4 space-y-4">
            <a href="beranda.html" class="font-medium hover:text-yellow-300">Cari Lowongan</a>
            <a href="template.html" class="font-medium hover:text-yellow-300">Template CV</a>
            <a href="zoom.html" class="font-medium hover:text-yellow-300">Zoom</a>
        </div>
    </header>
    

<!-- Profil Section -->
<section id="profil" class="container mx-auto px-6 py-12">
    <h2 class="text-2xl font-bold text-blue-800 mb-6">Profil Pengguna</h2>
    <div class="bg-white rounded-lg shadow-lg p-6">
        <!-- Foto Profil -->
        <div class="flex items-center space-x-6">
            <img id="profil-img" src="../asset/img/lisa.jpg" alt="Profil" class="w-32 h-32 rounded-full object-cover">
            <input type="file" id="file-upload" class="hidden" accept="image/*" onchange="previewImage(event)">
            <label for="file-upload" class="cursor-pointer text-blue-800 font-medium hover:text-blue-900">Ubah Foto</label>
        </div>

        <!-- Data Diri -->
        <div class="mt-6">
            <label class="block font-medium text-blue-800">Nama Lengkap</label>
            <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" placeholder="Masukkan nama lengkap">

            <label class="block font-medium text-blue-800 mt-4">Email</label>
            <input type="email" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" placeholder="Masukkan email">

            <label class="block font-medium text-blue-800 mt-4">Telepon</label>
            <input type="text" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" placeholder="Masukkan nomor telepon">
        </div>

        <!-- Tentang Saya -->
        <div class="mt-6">
            <label class="block font-medium text-blue-800">Tentang Saya</label>
            <textarea class="w-full mt-1 p-2 border border-gray-300 rounded-lg" rows="4" placeholder="Tulis tentang diri Anda"></textarea>
        </div>

        <!-- Pendidikan -->
        <div class="mt-6">
            <label class="block font-medium text-blue-800">Pendidikan</label>
            <textarea class="w-full mt-1 p-2 border border-gray-300 rounded-lg" rows="3" placeholder="Tambahkan pendidikan Anda (contoh: Universitas ABC - Teknik Informatika)"></textarea>
        </div>

        <!-- Pengalaman Kerja -->
        <div class="mt-6">
            <label class="block font-medium text-blue-800">Pengalaman Kerja</label>
            <textarea class="w-full mt-1 p-2 border border-gray-300 rounded-lg" rows="4" placeholder="Tambahkan pengalaman kerja Anda (contoh: Web Developer di XYZ Corp)"></textarea>
        </div>

        <!-- Kemampuan -->
        <div class="mt-6">
            <label class="block font-medium text-blue-800">Kemampuan</label>
            <textarea class="w-full mt-1 p-2 border border-gray-300 rounded-lg" rows="3" placeholder="Tulis kemampuan Anda (contoh: HTML, CSS, JavaScript)"></textarea>
        </div>

        <!-- Unggah CV -->
        <div class="mt-6">
            <label class="block font-medium text-blue-800">Unggah CV</label>
            <input type="file" class="w-full mt-1 p-2 border border-gray-300 rounded-lg" accept=".pdf,.doc,.docx">
        </div>

        <!-- Tombol Simpan -->
        <div class="mt-6">
            <button class="bg-blue-800 text-white py-2 px-4 rounded-lg hover:bg-blue-900">Simpan Profil</button>
        </div>
    </div>
</section>

    <!-- Footer Section -->
    <footer class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-600 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 WORKIFY. All Rights Reserved.</p>
        </div>
    </footer>

<script>
    // Pratinjau gambar unggahan
    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function () {
            const output = document.getElementById('profil-img');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    }
</script>
</body>
</html>
