<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Edit Profil - WORKIFY</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <div class="bg-blue-200 bg-opacity-70 w-full">
            <div class="container mx-auto flex justify-between items-center px-6 py-4">
                <!-- Logo -->
                <div class="flex items-center space-x-4 justify-start">
                    <img src="../asset/img/logo.png" alt="Workify Logo" class="h-8">
                    <div>
                        <h1 class="text-lg font-bold text-blue-900">WORKIFY</h1>
                        <p class="text-sm text-blue-700">Find your jobs</p>
                    </div>
                </div>
                
                <!-- Menu -->
                <nav class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-blue-800 font-medium hover:text-white">Cari Lowongan</a>
                    <a href="#profil" class="text-blue-800 font-medium hover:text-white">Lihat Profil</a>
                    <a href="#template-cv" class="text-blue-800 font-medium hover:text-white">Template CV</a>
                    <a href="#zoom-modal" class="text-blue-800 font-medium hover:text-white" id="zoom-btn">Zoom</a>
                    <a href="#" class="text-blue-800 font-medium hover:text-white">Untuk Perusahaan</a>
                </nav>

                <!-- Hamburger Menu -->
                <button id="menu-toggle" class="md:hidden flex items-center text-blue-900 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-blue-200 px-6 pb-4 flex flex-col">
        <a href="#" class="text-blue-800 font-medium hover:underline py-2">Cari Lowongan</a>
        <a href="#profil" class="text-blue-800 font-medium hover:underline py-2">Lihat Profil</a>
        <a href="#template-cv" class="text-blue-800 font-medium hover:underline py-2">Template CV</a>
        <a href="zoom.html" class="text-blue-800 font-medium hover:underline py-2">Zoom</a>
        <a href="#" class="text-blue-800 font-medium hover:underline py-2">Untuk Perusahaan</a>
    </div>

    <!-- Edit Profil Section -->
    <section id="edit-profil" class="container mx-auto px-6 py-12">
        <h2 class="text-2xl font-bold text-blue-800 mb-6">Edit Profil Pengguna</h2>
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form action="#" method="POST">
                <div class="flex flex-col md:flex-row items-center space-x-6">
                    <!-- Profil Picture -->
                    <div class="flex-shrink-0">
                        <img id="profil-img" src="../asset/img/profil.jpg" alt="Profil" class="w-32 h-32 rounded-full object-cover">
                        <!-- Upload Button -->
                        <input type="file" id="file-upload" class="mt-4 hidden" accept="image/*" onchange="previewImage(event)">
                        <label for="file-upload" class="mt-2 cursor-pointer text-blue-800 font-medium hover:text-blue-900">Ubah Foto</label>
                    </div>

                    <!-- Profil Details -->
                    <div class="mt-4 md:mt-0 w-full">
                        <div class="mb-4">
                            <label for="name" class="block text-blue-800 font-medium">Nama Lengkap</label>
                            <input type="text" id="name" name="name" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Nama Lengkap" value="Nama Pengguna">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-blue-800 font-medium">Email</label>
                            <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="email@example.com" value="email@example.com">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-blue-800 font-medium">Telepon</label>
                            <input type="text" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="08123456789" value="08123456789">
                        </div>
                        <div class="mb-4">
                            <label for="address" class="block text-blue-800 font-medium">Alamat</label>
                            <input type="text" id="address" name="address" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Jl. Contoh No. 123, Jakarta" value="Jl. Contoh No. 123, Jakarta">
                        </div>

                        <div class="mt-6 flex space-x-4">
                            <button type="submit" class="bg-blue-800 text-white py-2 px-4 rounded-lg hover:bg-blue-900">
                                Simpan Perubahan
                            </button>
                            <a href="lihatprofil.html">
                                <button type="button" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600">
                                    Batal
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Script -->
    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Function to preview the uploaded image
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profil-img');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
