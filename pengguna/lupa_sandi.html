<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi - Workify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("../asset/img/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<!-- Container utama untuk memusatkan konten -->
<div class="h-screen flex items-center justify-center">
    <main class="bg-blue-100 shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-900 text-center mb-6">Lupa Kata Sandi</h2>
        <p class="text-center text-gray-700 mb-4">
            Masukkan alamat email Anda, dan kami akan mengirimkan instruksi untuk mengatur ulang kata sandi.
        </p>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Masukkan e-mail Anda" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700">Kirim Instruksi</button>
        </form>

        <!-- Tautan kembali ke halaman login -->
        <p class="text-center text-sm text-gray-600 mt-4">
            Sudah ingat kata sandi? <a href="masuk.html" class="text-blue-600 hover:underline">Masuk di sini</a>
        </p>
    </main>
</div>



</body>
</html>
