<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Header -->
<header class="bg-blue-300 py-3 px-6 shadow-md">
    <div class="container mx-auto flex items-center justify-between">
    <!-- Logo dan nama -->
    <div class="flex items-center space-x-3">
        <img src="https://via.placeholder.com/40" alt="Logo" class="w-10 h-10">
        <span class="text-white text-lg font-semibold">WORKIFY</span>
        <span class="text-white text-sm">Find your jobs</span>
    </div>
    <!-- Navigasi -->
    <nav class="flex items-center space-x-6 text-white text-sm font-medium">
        <a href="#" class="hover:underline">Cari lowongan</a>
        <a href="#" class="hover:underline">Lihat Profil</a>
        <a href="#" class="hover:underline">Template CV</a>
        <a href="#" class="hover:underline">Zoom</a>
        <a href="#" class="text-xl"><i class="fa fa-bell"></i></a>
        <a href="#" class="text-xl"><i class="fa fa-comment"></i></a>
      </nav>
      <!-- Tombol -->
      <div class="flex items-center space-x-4">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Masuk</button>
        <a href="#" class="text-white hover:underline">Untuk Perusahaan</a>
        <a href="#" class="text-white text-xl"><i class="fa fa-cog"></i></a>
      </div>
    </div>
  </header>
</body>
</html>
