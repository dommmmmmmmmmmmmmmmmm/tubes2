<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workify Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("asset/img/background.png"); /* Ganti dengan path gambar Anda */
            background-size: cover; /* Sesuaikan ukuran gambar agar menutupi seluruh latar */
            background-position: center; /* Posisikan gambar di tengah */
            background-repeat: no-repeat; /* Hindari pengulangan gambar */
        }
    </style>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            const eyeClosedIcon = document.getElementById('eye-closed-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.style.display = 'block';
                eyeClosedIcon.style.display = 'none';
            } else {
                passwordField.type = 'password';
                eyeIcon.style.display = 'none';
                eyeClosedIcon.style.display = 'block';
            }
        }
    </script>
</head>
<body>

<!-- Bagian Header -->
    <div class="bg-blue-200 bg-opacity-70 w-full">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <!-- Logo -->
            <div class="flex items-center space-x-4">
                <img src="asset/img/logo.png" alt="Workify Logo" class="h-10">
                <h1 class="text-xl font-bold text-blue-900">WORKIFY</h1>
            </div>

            <!-- Menu (Hidden on smaller screens) -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-blue-800 font-medium hover:underline">Cari Lowongan</a>
                <a href="#" class="text-blue-800 font-medium hover:underline">Lihat Profil</a>
                <a href="#" class="text-blue-800 font-medium hover:underline">Template CV</a>
                <a href="#" class="text-blue-800 font-medium hover:underline">Zoom</a>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Daftar</button>
            </nav>

            <!-- Hamburger Menu (Visible on smaller screens) -->
            <button id="menu-toggle" class="md:hidden flex items-center text-blue-900 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu (Hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-blue-200 px-6 pb-4">
            <a href="#" class="block text-blue-800 font-medium hover:underline py-2">Cari Lowongan</a>
            <a href="#" class="block text-blue-800 font-medium hover:underline py-2">Lihat Profil</a>
            <a href="#" class="block text-blue-800 font-medium hover:underline py-2">Template CV</a>
            <a href="#" class="block text-blue-800 font-medium hover:underline py-2">Zoom</a>
            <button class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Daftar</button>
        </div>
    </div>
</header>

<!-- Tambahkan Script untuk Toggle -->
<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden'); // Menampilkan atau menyembunyikan menu
    });
</script>


 <!-- Container utama untuk memusatkan konten -->
 <div class="h-screen flex items-center justify-center">
    <main class="bg-blue-100 shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-900 text-center mb-6">MASUK</h2>
        <form action="#" method="POST" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Masukkan e-mail" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
                <div class="relative">
                    <input type="password" id="password" name="password" placeholder="Masukkan kata sandi" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="button" class="absolute inset-y-0 right-3 flex items-center focus:outline-none" onclick="togglePassword()">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: block;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg id="eye-closed-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18M10.477 10.477a3 3 0 014.243 4.243m2.83-2.83a7.5 7.5 0 01-10.606 0m14.264.707a9.961 9.961 0 01-4.172 3.555m-2.683 1.341A9.962 9.962 0 013.786 8.209m4.172-3.555A9.962 9.962 0 0112 4.5c1.116 0 2.194.186 3.214.528" />
                        </svg>
                    </button>
                </div>
                <!-- Tambahkan kelas text-right di sini -->
                <a href="#" class="text-blue-900 text-sm hover:underline mt-2 block text-right">Lupa kata sandi?</a>
            </div>                
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700">MASUK</button>
        </form>
        <p class="text-center text-gray-500 mt-6">atau masuk dengan</p>
        <div class="flex justify-center space-x-4 mt-4">
            <button class="bg-white shadow-md rounded-full p-2 hover:shadow-lg">
                <img src="asset/img/google.png" alt="Google" class="h-6">
            </button>
            <button class="bg-white shadow-md rounded-full p-2 hover:shadow-lg">
                <img src="asset/img/facebook.png" alt="Facebook" class="h-6">
            </button>
            <button class="bg-white shadow-md rounded-full p-2 hover:shadow-lg">
                <img src="/asset/img/twitter.png" alt="Twitter" class="h-6">
            </button>
        </div>
        </main>
    </div>
</body>
</html>
