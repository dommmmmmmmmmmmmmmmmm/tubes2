<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decor Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-6 md:flex md:items-center md:justify-between max-w-4xl">
    <!-- Left Section -->
    <div class="md:w-1/2">
      <h1 class="text-4xl font-bold text-orange-500 flex items-center mb-8">
        <span class="material-icons text-orange-500 mr-2">home</span> Decor
      </h1>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-gray-600 mb-2">Username</label>
          <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded" placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-600 mb-2">Password</label>
          <div class="relative">
            <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded pr-10" placeholder="Enter your password">
            <button type="button" class="absolute right-2 top-2 text-gray-500">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3l18 18m-2-2a10 10 0 01-14.83 0M5.29 5.29a10 10 0 0114.83 0M9.7 9.7a6 6 0 108.49 8.49" />
              </svg>
            </button>
          </div>
        </div>
        <div class="mb-6">
          <a href="#" class="text-sm text-gray-500 hover:underline">Forgot password?</a>
        </div>
        <button class="w-full bg-orange-500 text-white py-2 rounded hover:bg-orange-600">Sign in</button>
        <p class="mt-4 text-center text-gray-600">or <a href="#" class="text-orange-500 hover:underline">Sign up</a></p>
      </form>
    </div>

    <!-- Right Section -->
    <div class="hidden md:block md:w-1/2 relative">
      <img src="1.jpg" alt="Decor preview" class="rounded-lg">
      
  </div>
</body>
</html>
