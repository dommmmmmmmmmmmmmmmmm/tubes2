<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Login Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-50">
  <header class="bg-white shadow-sm">
   <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <img alt="KitaLulus logo" class="h-10" height="50" src="https://storage.googleapis.com/a1aa/image/Uznaf0Nt5XU5Qaj6jj8WdUJoTC9DOHeb4W2ecpvJheWRrSoPB.jpg" width="150"/>
    <div class="flex items-center space-x-4">
     <a class="text-blue-600 flex items-center space-x-1" href="#">
      <i class="fas fa-headset">
      </i>
      <span>
       Hubungi Tim KitaLulus
      </span>
     </a>
     <a class="bg-blue-600 text-white px-4 py-2 rounded" href="#">
      Daftar
     </a>
    </div>
   </div>
  </header>
  <main class="container mx-auto flex flex-col lg:flex-row items-center justify-between py-16 px-6">
   <div class="w-full lg:w-1/2 mb-12 lg:mb-0">
    <h1 class="text-2xl font-bold mb-4">
     Segeralah Masuk ke Akun Anda
    </h1>
    <p class="mb-6">
     Jika belum memiliki akun, silakan klik Daftar.
    </p>
    <form>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="email">
       Email
      </label>
      <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="email" placeholder="Ketik alamat email" type="email"/>
     </div>
     <div class="mb-4">
      <label class="block text-sm font-medium text-gray-700" for="password">
       Kata sandi
      </label>
      <div class="relative">
       <input class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" id="password" placeholder="Ketik kata sandi" type="password"/>
       <i class="fas fa-eye absolute inset-y-0 right-3 flex items-center text-gray-500 cursor-pointer">
       </i>
      </div>
     </div>
     <div class="flex justify-between items-center mb-6">
      <a class="text-blue-600" href="#">
       Lupa Kata Sandi?
      </a>
     </div>
     <button class="w-full bg-gray-300 text-gray-700 py-2 rounded-md" type="submit">
      Masuk
     </button>
    </form>
    <p class="mt-6 text-center">
     Belum punya akun?
     <a class="text-blue-600" href="#">
      Daftar GRATIS
     </a>
    </p>
   </div>
   <div class="w-full lg:w-1/2 flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-4 text-center">
     Efisien Rekrut Talen dengan Dasbor Perusahaan KitaLulus
    </h2>
    <img alt="Illustration of a person using a dashboard" class="mb-6" height="300" src="https://storage.googleapis.com/a1aa/image/zzerRrcBRzy0QSgAbzfcv6r9Z7D7Ee6USylF8x3oFFBnVJ0nA.jpg" width="400"/>
    <div class="flex space-x-4">
     <a class="text-gray-600" href="#">
      <i class="fab fa-instagram">
      </i>
     </a>
     <a class="text-gray-600" href="#">
      <i class="fab fa-tiktok">
      </i>
     </a>
     <a class="text-gray-600" href="#">
      <i class="fab fa-xing">
      </i>
     </a>
     <a class="text-gray-600" href="#">
      <i class="fab fa-linkedin">
      </i>
     </a>
    </div>
   </div>
  </main>
  <footer class="bg-white py-4">
   <div class="container mx-auto text-center text-gray-600 text-sm">
    <p>
     © 2024 KitaLulus · Persyaratan &amp; Kebijakan Privasi · Pusat Bantuan
    </p>
   </div>
  </footer>
 </body>
</html>
