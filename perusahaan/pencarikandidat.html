<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Form Pencarian Kandidat</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <style>  
        body {  
            background-image: url('../asset/img/background perusahaan.jpg'); /* Ganti dengan URL gambar latar belakang */  
            background-size: cover;  
        }  
    </style>  
</head>  
<body class="flex flex-col min-h-screen">
    <header class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-600 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <!-- Logo -->
            <div class="flex items-center space-x-4">
                <img src="../asset/img/logo.png" alt="Workify Logo" class="h-10">
                <div>
                    <h1 class="text-2xl font-extrabold text-white tracking-tight">WORKIFY</h1>
                    <p class="text-sm text-blue-200">Find Your Dream Job</p>
                </div>
            </div>
    
            <!-- Navigation Menu -->
            <nav class="hidden md:flex items-center space-x-6">
                <a href="../perusahaan/login.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Masuk</a>
                <a href="../pengguna/daftar.html" class="font-bold text-white hover:text-yellow-300">Untuk Pelamar</a>
            </nav>
    
            <!-- Hamburger Menu -->
            <button id="menu-toggle" class="md:hidden flex items-center text-white focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
    
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden bg-blue-600 text-white">
            <nav class="flex flex-col space-y-4 py-4 px-6">
                <a href="masuk.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mt-4">Masuk</a>
                <a href="../pengguna/daftar.html" class="font-bold text-white hover:text-yellow-300">Untuk Pelamar</a>
            </nav>
        </div>
</header>

    <div class="flex items-center justify-center flex-grow">  
        <div class="bg-blue-200 bg-opacity-80 rounded-lg p-8 shadow-lg w-96">  
            <h1 class="text-xl font-bold text-center mb-4">HALO! Sebelum memulai perjalanan Anda mencari kandidat, yuk isi terlebih dahulu informasi di bawah ini.</h1>  
            <form>  
                <div class="mb-4">  
                    <label for="company-name" class="block text-sm font-medium text-gray-700">Apa nama Perusahaan anda?</label>  
                    <input type="text" id="company-name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Nama Perusahaan" required>  
                </div>  
                <div class="mb-6">  
                    <label for="industry" class="block text-sm font-medium text-gray-700">Perusahaan anda berdiri di industri apa?</label>  
                    <input type="text" id="industry" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Industri" required>  
                </div>  
                <button type="submit" class="w -full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition">Masukkan</button>  
            </form>  
        </div>  
    </div>  
</body>  
</html>
