<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Beranda Perusahaan</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
</head>  
<body class="bg-white">  
    <div class="flex">  
        <!-- Sidebar -->  
        <div class="w-1/4 bg-gray-100 p-4">  
            <ul>  
                <li class="py-2"><a href="">Dasbor</a></li>  
                <li class="py-2 font-semibold text-blue-600"><a href="lowonganpekerjaan.html">Lowongan</a></li>  
                <li class="py-2"><a href="logoutakun.html">Pengaturan Akun</a></li>  
                <li class="py-2"><a href="#">Syarat & Kebijakan</a></li>  
            </ul>  
        </div>  

        <!-- Content -->  
        <div class="w-3/4 p-8">  
            <h1 class="text-xl font-semibold mb-4">Lowongan Pekerjaan</h1>  
            <div class="bg-white shadow-md rounded-lg p-6">  
                <div class="flex mb-4">  
                    <div class="flex-1">  
                        <div class="font-semibold text-white bg-blue-700">
                            <a href="../perusahaan/lowongan.html"></a>Informasi Dasar</div>  
                    </div>  
                    <div class="flex-1 text-center">  
                        <div class="font-semibold text-gray-700">
                            <a href="../perusahaan/klasifikasi.html">Klasifikasi</a></div>  
                    </div>  
                    <div class="flex-1 text-right">  
                        <div class="font-semibold text-gray-700">Preview</div>  
                    </div>  
                </div>  
                <div class="mt-4">  
                    <label for="judul" class="block text-sm font-medium text-gray-700">Judul Pekerjaan</label>  
                    <input type="text" id="judul" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Judul Pekerjaan">  
                </div>  
                <div class="mt-4">  
                    <label for="jenis" class="block text-sm font-medium text-gray-700">Jenis Pekerjaan</label>  
                    <input type="text" id="jenis" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Jenis Pekerjaan">  
                </div>  
                <div class="mt-4">  
                    <label for="alamat" class="block text-sm font-medium text-gray-700">Alamat Penempatan</label>  
                    <input type="text" id="alamat" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Alamat Penempatan">  
                </div>  
                <div class="mt-4">  
                    <label for="deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi Pekerjaan</label>  
                    <textarea id="deskripsi" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" placeholder="Deskripsi pekerjaan"></textarea>  
                </div>  
                <button class="mt-6 w-full bg-blue-600 text-white font-semibold py-2 rounded-md">SIMPAN</button>  
            </div>  
        </div>  
    </div>  
</body>  
</html>
