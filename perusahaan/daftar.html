<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   KitaLulus Registration
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-50">
  <header class="flex justify-between items-center p-4 bg-white shadow-sm">
   <img alt="KitaLulus logo" class="h-10" height="50" src="https://storage.googleapis.com/a1aa/image/vpNFTe9kvFTQektN0sWNGaDhQsyNRVpn1lEh0tCGqLG0oE6TA.jpg" width="150"/>
   <div class="flex items-center space-x-4">
    <a class="text-blue-600" href="#">
     Hubungi Tim KitaLulus
    </a>
    <a class="px-4 py-2 border border-blue-600 text-blue-600 rounded" href="#">
     Masuk
    </a>
   </div>
  </header>
  <main class="flex flex-col lg:flex-row items-center justify-center min-h-screen p-4">
   <div class="w-full lg:w-1/2 p-8">
    <h1 class="text-3xl font-bold mb-4">
     Bersiaplah Memulai Misi Pencarian
    </h1>
    <p class="mb-8">
     Pasang lowongan pekerjaan gratis, cepat, dan mudah.
    </p>
    <form class="space-y-4">
     <div>
      <label class="block text-sm font-medium text-gray-700" for="company-name">
       Nama perusahaan
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="company-name" placeholder="Ketik nama perusahaan Anda" type="text"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="full-name">
       Nama lengkap
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="full-name" placeholder="Ketik nama lengkap Anda" type="text"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="email">
       Alamat email pekerjaan
      </label>
      <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="email" placeholder="Gunakan email berdomain perusahaan" type="email"/>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="phone">
       Nomor telepon
      </label>
      <div class="flex">
       <span class="inline-flex items-center px-3 border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
        +62
       </span>
       <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="phone" placeholder="Ketik tanpa angka 0 di depan" type="text"/>
      </div>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="password">
       Kata sandi
      </label>
      <div class="relative">
       <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="password" placeholder="Ketik kata sandi" type="password"/>
       <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
        <i class="fas fa-eye-slash">
        </i>
       </span>
      </div>
     </div>
     <div>
      <label class="block text-sm font-medium text-gray-700" for="confirm-password">
       Ketik ulang kata sandi
      </label>
      <div class="relative">
       <input class="mt-1 block w-full border border-gray-300 rounded-md p-2" id="confirm-password" placeholder="Ketik ulang kata sandi" type="password"/>
       <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5">
        <i class="fas fa-eye-slash">
        </i>
       </span>
      </div>
     </div>
     <div class="flex items-center">
      <input class="h-4 w-4 text-blue-600 border-gray-300 rounded" id="terms" type="checkbox"/>
      <label class="ml-2 block text-sm text-gray-900" for="terms">
       Mendaftar dan menyetujui
       <a class="text-blue-600" href="#">
        Persyaratan dan Kebijakan Privasi
       </a>
       .
      </label>
     </div>
     <button class="w-full py-2 bg-gray-300 text-gray-700 rounded-md" type="submit">
      Daftar
     </button>
    </form>
    <p class="mt-4 text-center">
     Sudah punya akun?
     <a class="text-blue-600" href="#">
      Masuk
     </a>
    </p>
   </div>
   <div class="w-full lg:w-1/2 p-8 flex flex-col items-center">
    <h2 class="text-2xl font-bold mb-4">
     Dasbor Perusahaan KitaLulus
    </h2>
    <p class="mb-4">
     <span class="text-blue-600">
      GRATIS
     </span>
     Pasang Loker, Cukup
     <span class="text-blue-600">
      5 MENIT!
     </span>
    </p>
    <img alt="Illustration of a dashboard and a person holding a clipboard" class="mb-4" height="200" src="https://storage.googleapis.com/a1aa/image/Aj2JBoC3eAWgB6V3YlVCNopFMlTsgLg9LEp4cyXzBC0ZUC9JA.jpg" width="300"/>
    <div class="flex space-x-4">
     <a href="#">
      <i class="fab fa-instagram text-2xl text-gray-600">
      </i>
     </a>
     <a href="#">
      <i class="fab fa-tiktok text-2xl text-gray-600">
      </i>
     </a>
     <a href="#">
      <i class="fab fa-xing text-2xl text-gray-600">
      </i>
     </a>
     <a href="#">
      <i class="fab fa-linkedin text-2xl text-gray-600">
      </i>
     </a>
    </div>
   </div>
  </main>
  <footer class="text-center p-4 text-gray-500">
   © 2024 KitaLulus ·
   <a class="text-gray-500" href="#">
    Persyaratan &amp; Kebijakan Privasi
   </a>
   ·
   <a class="text-gray-500" href="#">
    Pusat Bantuan
   </a>
  </footer>
 </body>
</html>
