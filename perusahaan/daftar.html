<!DOCTYPE html>  
<html lang="id">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Pendaftaran Lowongan Pekerjaan</title>  
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  
    <style>  
        body {
            background-image: url("../asset/img/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    </style>  
    
</head>   
    <body class="bg-gray-100">  
        <header>
            <header class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-600 shadow-lg">
                <div class="container mx-auto flex justify-between items-center px-6 py-4">
                    <!-- Logo -->
                    <div class="flex items-center space-x-4">
                        <img src="../asset/img/logo.png" alt="Workify Logo" class="h-10">
                        <div>
                            <h1 class="text-2xl font-extrabold text-white tracking-tight">WORKIFY</h1>
                            <p class="text-sm text-blue-200">Find Your Dream Job</p>
                        </div>
                    </div>
            
                    <!-- Navigation Menu -->
                    <nav class="hidden md:flex items-center space-x-6">
                        <a href="masuk.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Masuk</a>
                        <a href="../perusahaan/daftar.html" class="font-bold text-white hover:text-yellow-300">Untuk Perusahaan</a>
                    </nav>
            
                    <!-- Hamburger Menu -->
                    <button id="menu-toggle" class="md:hidden flex items-center text-white focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            
                <!-- Mobile Menu -->
                <div id="mobile-menu" class="hidden bg-blue-600 text-white">
                    <nav class="flex flex-col space-y-4 py-4 px-6">
                        <a href="masuk.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mt-4">Masuk</a>
                        <a href="../perusahaan/daftar.html" class="font-bold text-white hover:text-yellow-300">Untuk Perusahaan</a>
                    </nav>
                </div>
        </header>
        
        
        <div class="h-screen flex items-center justify-center">  
            <main class="bg-blue-100 shadow-lg rounded-lg p-8 w-full max-w-md">  
                <h2 class="text-2xl font-bold text-blue-900 text-center mb-6">Daftar untuk memasang Lowongan Pekerjaan</h2>  
        
                <form>  
                    <div class="mb-4">  
                        <label class="block mb-2" for="fullname">Nama Lengkap</label>  
                        <input class="w-full px-4 py-2 border rounded" type="text" id="fullname" required>  
                    </div>  
                    <div class="mb-4">  
                        <label class="block mb-2" for="email">Alamat email pekerjaan</label>  
                        <input class="w-full px-4 py-2 border rounded" type="email" id="email" required>  
                    </div>  
                    <div class="mb-4">  
                        <label class="block mb-2" for="phone">No. telepon</label>  
                        <input class="w-full px-4 py-2 border rounded" type="tel" id="phone" required>  
                    </div>  
                    <div class="mb-4">  
                        <label class="block mb-2" for="password">Kata Sandi</label>  
                        <input class="w-full px-4 py-2 border rounded" type="password" id="password" required>  
                    </div>  
                    <div class="mb-4">  
                        <label class="block mb-2" for="confirm-password">Konfirmasi ulang kata sandi</label>  
                        <input class="w-full px-4 py-2 border rounded" type="password" id="confirm-password" required>  
                    </div>  
                    <div class="flex items-center mb-4">  
                        <input type="checkbox" id="agree" class="mr-2" required>  
                        <label for="agree" class="text-sm">Mendaftar dan menyetujui <a href="#" class="text-blue-500">Persyaratan dan Kebijakan Privasi</a></label>  
                    </div>  
                    <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded hover:bg-blue-700">Daftar</button>  
                    <p class="mt-4 text-center">Sudah punya akun? <a href="#" class="text-blue-500">Masuk</a></p>  
                </form>  
            </main>  
        </div>
     <!-- Footer Section -->
     <footer class="bg-gradient-to-r from-blue-500 via-blue-400 to-blue-600 text-white py-6 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 WORKIFY. All Rights Reserved.</p>
        </div>
    </footer>
</body>  
</html>
